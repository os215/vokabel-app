server:
  port: 8080
  max-http-request-header-size: 20000

spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: openid,profile,email
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/${TENANT_ID}/v2.0
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:hsqldb:file:/data/vokabeldb;shutdown=true
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username:
    password:
