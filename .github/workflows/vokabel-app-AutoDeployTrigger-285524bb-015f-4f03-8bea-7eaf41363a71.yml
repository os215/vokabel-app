name: Trigger auto deployment for vokabel-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vokabel-app-AutoDeployTrigger-285524bb-015f-4f03-8bea-7eaf41363a71.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VOKABELAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VOKABELAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VOKABELAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.VOKABELAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VOKABELAPP_REGISTRY_PASSWORD }}
          containerAppName: vokabel-app
          resourceGroup: rg_app-test
          imageToBuild: ghcr.io/vokabel-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


