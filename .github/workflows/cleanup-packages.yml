name: Cleanup GHCR Packages
on:
#  schedule:
#    # Run every Sunday at 2 AM UTC
#    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      keep_count:
        description: 'Number of versions to keep'
        required: false
        default: '10'
        type: string
permissions:
  packages: write
  contents: read
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup GitHub CLI
        run: |
          type -p gh >/dev/null || {
            echo "GitHub CLI not found, installing..."
            sudo apt-get update
            sudo apt-get install -y gh
          }
      - name: Run cleanup script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGE_NAME: vokabel-server
          PACKAGE_TYPE: container
          KEEP_COUNT: ${{ inputs.keep_count || '10' }}
          ORG_OR_USER: ${{ github.repository_owner }}
        run: |
          chmod +x .github/scripts/cleanup-ghcr.sh
          .github/scripts/cleanup-ghcr.sh
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ§¹ GHCR Cleanup Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: vokabel-server" >> $GITHUB_STEP_SUMMARY
          echo "- **Kept versions**: ${{ inputs.keep_count || '10' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY