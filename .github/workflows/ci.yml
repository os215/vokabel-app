name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, test and deploy with Maven
        run: mvn -B -V -e clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: buildpush
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/vokabel-server:latest,ghcr.io/${{ github.repository_owner }}/vokabel-server:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/vokabel-server:build-${{ github.run_number }}

  deploy-azure:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      AZURE_RG: "rg_app-test"
      AZURE_ENV: "env-app-test"
      AZURE_APP_NAME: "vokabel-app"
      IMAGE: "ghcr.io/${{ github.repository_owner }}/vokabel-server:build-${{ github.run_number }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Container Apps extension
        run: az extension add --name containerapp --yes || true

      - name: Login to GHCR (if private)
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create/Update Container App
        run: |
          # try to show the app; if exists use update, else create
          set -e
          IMAGE_FULL=${IMAGE}
          az containerapp show -g ${AZURE_RG} -n ${AZURE_APP_NAME} >/dev/null 2>&1 && \
            az containerapp update -g ${AZURE_RG} -n ${AZURE_APP_NAME} --image ${IMAGE_FULL} || \
            az containerapp create -g ${AZURE_RG} -n ${AZURE_APP_NAME} --environment ${AZURE_ENV} --image ${IMAGE_FULL} --ingress external --target-port 8080 --registry-server ghcr.io --registry-username ${GITHUB_ACTOR} --registry-password ${{ secrets.GHCR_PAT }}

      - name: Show Container App URL
        run: az containerapp show -g ${AZURE_RG} -n ${AZURE_APP_NAME} --query properties.configuration.ingress.fqdn -o tsv

  verify:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and test with Maven
        run: mvn -B -V -e clean verify
